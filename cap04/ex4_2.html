<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peso Ideal</title>
    <link rel="icon" type="image/png" href="img/balança.jpeg">
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <img src="img/balança.jpeg" alt="" width="400px" height="300px">
    <h1>Programa Cálculo do Peso Ideal</h1>
    <form action="">
        <p>Nome: 
            <input type="text" placeholder="Digite seu nome" id="inNome" required>
        </p>
        <p>Sexo: 
            <input type="radio" name="sexo" id="inMasculino" required> Masculino
            <input type="radio" name="sexo" id="inFeminino" required> Feminino
        </p>
        <p>Altura: 
            <input type="text" placeholder="Ex: 1,80" min="0" step="0.01" id="inAltura" required>
        </p>
        <input type="submit" value="Calcular peso Ideal">
        <input type="reset" value="Limpar Campos">
    </form>
    <h3></h3>
    <script src="js/ex4_2.js"></script>
</body>
</html>
