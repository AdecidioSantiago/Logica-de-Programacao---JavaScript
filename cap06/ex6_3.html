<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenda Herbie</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <img src="img/herbie.jpeg" class="alta" alt="">
    <h1>Revenda Herbie</h1>
    <form action="">
        <p>Modelo: 
            <input type="text" id="inModelo" required autofocus>
        </p>
        <p>Preço R$: 
            <input type="number" id="inPreco" min="0" step="0.01">
            <input type="submit" value="Adicionar">
        </p>
        <input type="button" value="Listar Todos" id="btListar">
        <input type="button" value="Filtrar Preço" id="btFiltrar">
        <input type="button" value="Simular Promoção" id="btSimular">
    </form>
    <pre></pre>
    <script src="js/ex6_3.js"></script>
</body>
</html>
