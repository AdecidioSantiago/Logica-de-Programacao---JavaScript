<meta charset="UTF-8">
<script>
    const valorJantar = Number(prompt("Qual o valor do jantar? "))  // lê o valor do jantar
    const taxaGarcom = valorJantar * 0.1             // calcula variáveis de saída
    const total = valorJantar + taxaGarcom
    alert(`Taxa Garçom R$: ${taxaGarcom.toFixed(2)}\nTotal R$: ${total.toFixed(2)}`)
</script>
