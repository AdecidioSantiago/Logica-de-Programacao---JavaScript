<meta charset="UTF-8">
<script>
    const preco = Number(prompt('Informe o valor do produto: '))  // lê o preço do produto
    const desconto = preco - (preco * 0.1 )                       // calcula o preço com desconto de 10%
    const parcelado = preco / 3                                   // calcula o preço parcelado em 3x   
    alert(`Preço R$: ${preco.toFixed(2)}\nÀ Vista R$: ${desconto.toFixed(2)}\nOu 3x de R$: ${parcelado.toFixed(2)}`)
</script>
