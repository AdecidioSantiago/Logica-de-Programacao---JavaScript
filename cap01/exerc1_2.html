<meta charset="UTF-8">
<script>
    const valorTotal = Number(prompt('Informe o valor total da conta: '))  // lê o valor total
    const clientes = Number(prompt('Quantos clientes: '))                  // lê em quantos clientes será dividida a conta
    const valorCliente = valorTotal / clientes                             // divide a o valor pela quantidade de clientes   
    alert(`Valor da conta R$: ${valorTotal.toFixed(2)}\nNúmero de clientes: ${clientes}\nValor por cliente R$: ${valorCliente.toFixed(2)}`)
</script>
