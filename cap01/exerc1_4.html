<meta charset="UTF-8">
<script>
    const nota1 = Number(prompt('Informe a primeira nota: '))  // lê a primeira nota
    const nota2 = Number(prompt('Informe a segunda nota: '))   // lê a segunda nota
    const media = (nota1 + nota2) / 2                          // calcula a média entre as duas
    alert(`1ª Nota: ${nota1.toFixed(1)}\n2ª Nota: ${nota2.toFixed(1)}\nMédia: ${media.toFixed(1)}`)
</script>
